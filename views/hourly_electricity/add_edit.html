<div class="modal-dialog">
    <div class="modal-content">
        <form name="hourlyElectricityAddEditForm" novalidate>
            <div class="modal-header">
                <h4 class="modal-title" ng-if="hourlyElectricityCtrl.isInAddMode">Add Hourly Electricity</h4>
                <h4 class="modal-title" ng-if="hourlyElectricityCtrl.isInEditMode">Edit Hourly Electricity</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <alert message="hourlyElectricityCtrl.errorMessage" type="alert-danger"></alert>
            <div class="modal-body">
                <div class="form-group">
                    <label for="generatedElectricity">Generated electricity</label>
                    <input id="generatedElectricity" name="generatedElectricity" type="number" class="form-control" ng-model="hourlyElectricityCtrl.selectedHourlyElectricity.generatedElectricity"
                        required>
                    <span ng-show="hourlyElectricityAddEditForm.generatedElectricity.$dirty && hourlyElectricityAddEditForm.generatedElectricity.$invalid"
                        class="text-danger">
                        <span ng-show="hourlyElectricityAddEditForm.generatedElectricity.$error.required"> The generated
                            electricity is required.</span>
                        <span ng-show="hourlyElectricityAddEditForm.generatedElectricity.$error.number"> The generated electricity
                            is invalid.</span>
                    </span>
                </div>
                <div class="form-group" ng-controller="DatepickerController as datepickerCtrl">
                    <label for="readingDate">Reading date</label>
                    <div class="input-group">
                        <input id="readingDate" name="readingDate" type="text" class="form-control" uib-datepicker-popup="medium" ng-model="hourlyElectricityCtrl.selectedHourlyElectricity.readingAt"
                            is-open="datepickerCtrl.popup.opened" datepicker-options="datepickerCtrl.dateOptions" ng-required="true"
                            close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datepickerCtrl.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                    <span ng-show="hourlyElectricityAddEditForm.readingDate.$dirty && hourlyElectricityAddEditForm.readingDate.$invalid"
                        class="text-danger">
                        <span ng-show="hourlyElectricityAddEditForm.readingDate.$error.required"> The reading date is required.</span>
                        <span ng-show="hourlyElectricityAddEditForm.readingDate.$error.date"> The reading date is invalid.</span>
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save" ng-click="hourlyElectricityCtrl.save()" ng-disabled="hourlyElectricityAddEditForm.$invalid">
            </div>
        </form>
    </div>
</div>
