<md-dialog>
    <form ng-cloak novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h4 class="modal-title">Delete Panel</h4>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="panelCtrl.cancel()">
                    <md-icon md-svg-src="/img/icons/close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <p>Are you sure you want to delete?</p>
                <small md-colors="{color: 'red-500'}">This action cannot be undone.</small>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-raised" ng-click="panelCtrl.cancel()">Cancel</md-button>
            <md-button class="md-raised md-warn" ng-click="panelCtrl.process(panelCtrl.panel)">Delete</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
