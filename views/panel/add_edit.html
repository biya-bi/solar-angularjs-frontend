<div class="modal-dialog">
    <div class="modal-content">
        <form name="panelAddEditForm" novalidate>
            <div class="modal-header">
                <h4 class="modal-title" ng-if="panelCtrl.isInAddMode">Add Panel</h4>
                <h4 class="modal-title" ng-if="panelCtrl.isInEditMode">Edit Panel</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <alert message="panelCtrl.errorMessage" type="alert-danger"></alert>
            <div class="modal-body">
                <div class="form-group">
                    <label for="serial">Serial</label>
                    <input id="serial" name="serial" type="text" class="form-control" ng-model="panelCtrl.selectedPanel.serial" required>
                    <span ng-show="panelAddEditForm.serial.$dirty && panelAddEditForm.serial.$invalid" class="text-danger">The
                        serial is required.</span>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input id="latitude" name="latitude" class="form-control" ng-model="panelCtrl.selectedPanel.latitude" type="number" step="0.000001"
                        required>
                    <span ng-show="panelAddEditForm.latitude.$dirty && panelAddEditForm.latitude.$invalid" class="text-danger">
                        <span ng-show="panelAddEditForm.latitude.$error.required"> The latitude is required.</span>
                        <span ng-show="panelAddEditForm.latitude.$error.number"> The latitude is invalid.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input id="longitude" name="longitude" type="number" class="form-control" ng-model="panelCtrl.selectedPanel.longitude" type="number"
                        step="0.000001" required>
                    <span ng-show="panelAddEditForm.longitude.$dirty && panelAddEditForm.longitude.$invalid" class="text-danger">
                        <span ng-show="panelAddEditForm.longitude.$error.required"> The longitude is required.</span>
                        <span ng-show="panelAddEditForm.longitude.$error.number"> The longitude is invalid.</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" class="form-control" ng-model="panelCtrl.selectedPanel.brand">
                </div>
                <div class="form-group">
                    <label for="unitOfMeasure">Unit of measure</label>
                    <select ng-controller="UnitOfMeasureController as uomCtrl" id="unitOfMeasure" name="unitOfMeasure" class="form-control" ng-model="panelCtrl.selectedPanel.unitOfMeasure"
                        ng-options="uom.value as uom.name for uom in uomCtrl.unitsOfMeasure" required><option></option></select>
                    <span ng-show="panelAddEditForm.unitOfMeasure.$dirty && panelAddEditForm.unitOfMeasure.$invalid" class="text-danger">
                        The unit of measure is required.</span>
                </div>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info" value="Save" ng-click="panelCtrl.save()" ng-disabled="panelAddEditForm.$invalid">
            </div>
        </form>
    </div>
</div>
